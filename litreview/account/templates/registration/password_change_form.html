{% extends "base.html" %}

{% block title %}Changer votre mot de passe{% endblock %}

{% block content %}
    <h1>Changer de mot de passe</h1>
    <p>Utiliser le formulaire ci-dessous:</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Changer"></p>
        {% csrf_token %}
    </form>
{% endblock %}
