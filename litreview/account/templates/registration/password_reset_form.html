{% extends "base.html" %}

{% block title %}Mot de passe oublié?{% endblock %}

{% block content %}
    <h1>Mot de passe oublié?</h1>
    <p>Entrer votre adresse mail pour obtenir un nouveau mot de passe.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Envoyer e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
